
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>De-identification Script Result</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7fa; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { text-align: center; color: #2c3e50; }
        pre { background: #f4f4f4; border-radius: 6px; padding: 20px; font-size: 1rem; overflow-x: auto; }
        a { display: block; margin: 24px auto 0 auto; width: 120px; text-align: center; background: #4f8cff; color: #fff; text-decoration: none; border-radius: 4px; padding: 10px 0; font-weight: bold; transition: background 0.2s; }
        a:hover { background: #357ae8; }
    </style>
</head>
<body>
<div class="container">
    <h1>Generated Python De-identification Script</h1>
    <pre th:text="${script}"></pre>
    <a href="/deidentify">Back</a>
</div>
</body>
</html>
